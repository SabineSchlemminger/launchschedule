<ion-card routerDirection="rocket" [routerLink]="[rocket.id]">
  <ion-card-header>
    <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="content">
      <div id="image">
        <ion-img [src]="imageUrl"></ion-img>
      </div>
    </div>
  </ion-card-content>
</ion-card>
