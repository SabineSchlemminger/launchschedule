<ion-card
  routerDirection="forward"
  [routerLink]="['/rocket/' + rocket.id]"
  appSlideIn
>
  <div id="image">
    <div class="image-wrapper">
      <ion-img
        id="background"
        [src]="
          rocket.image_url ? rocket.image_url : 'assets/placeholder_1920.png'
        "
      ></ion-img>
    </div>
    <div class="image-wrapper">
      <ion-img
        id="foreground"
        [src]="
          rocket.image_url ? rocket.image_url : 'assets/placeholder_1920.png'
        "
      ></ion-img>
    </div>
  </div>
  <ion-card-header>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <app-notification-icon
      type="rocket"
      [id]="rocket.id"
    ></app-notification-icon>
    <div id="content"></div>
  </ion-card-content>
</ion-card>
