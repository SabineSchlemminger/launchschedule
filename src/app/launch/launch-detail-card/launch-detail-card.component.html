<ion-card *ngIf="launch !== undefined" appSlideIn>
  <div id="image">
    <div class="image-wrapper">
      <ion-img
        id="background"
        [src]="imageUrl ? imageUrl : 'assets/placeholder_1920.png'"
      ></ion-img>
    </div>
    <div class="image-wrapper">
      <ion-img
        id="foreground"
        [src]="imageUrl ? imageUrl : 'assets/placeholder_1920.png'"
      ></ion-img>
    </div>
  </div>
  <ion-card-header>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="content">
      <app-notification-icon
        type="launch"
        [id]="launch.id"
        [relatedTypeIds]="[
          { type: 'agency', id: launch.launch_service_provider.id },
          { type: 'location', id: launch.pad.location.id },
          { type: 'pad', id: launch.pad.id },
          { type: 'rocket', id: launch.rocket.configuration.id }
        ]"
      ></app-notification-icon>
      <app-launch-status [status]="launch.status"></app-launch-status>
      <app-countdown [date]="date"></app-countdown>
      <div id="links">
        <ion-item
          *ngFor="let infoURLObject of launch.infoURLs; let i = index"
          [href]="infoURLObject.url"
        >
          <ion-label>More Info</ion-label>
        </ion-item>
      </div>
      <div id="social">
        <ion-chip
          *ngIf="launch.hashtag"
          (click)="navigate('https://twitter.com/hashtag/', launch.hashtag)"
        >
          <ion-icon name="logo-twitter" color="dark"></ion-icon>
          <ion-label>{{ launch.hashtag }}</ion-label>
        </ion-chip>
        <ion-chip
          *ngIf="launch.hashtag"
          (click)="
            navigate('https://www.instagram.com/explore/tags/', launch.hashtag)
          "
        >
          <ion-icon name="logo-instagram" color="dark"></ion-icon>
          <ion-label>{{ launch.hashtag }}</ion-label>
        </ion-chip>
      </div>
    </div>
  </ion-card-content>
</ion-card>
