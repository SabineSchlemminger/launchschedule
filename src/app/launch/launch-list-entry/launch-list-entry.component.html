<ion-card routerDirection="launch" [routerLink]="[launch.id]">
  <ion-card-header>
    <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="content">
      <div id="image"><img [src]='imageUrl'></div>
      <countdown [date]='date'></countdown>
    </div>
  </ion-card-content>
</ion-card>
