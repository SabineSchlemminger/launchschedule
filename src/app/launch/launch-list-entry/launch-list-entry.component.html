<app-notification-icon
  type="launch"
  [id]="launch.id"
  [relatedTypeIds]="[
    { type: 'agency', id: launch.launch_service_provider.id },
    { type: 'location', id: launch.pad.location.id },
    { type: 'pad', id: launch.pad.id },
    { type: 'rocket', id: launch.rocket.configuration.id }
  ]"
></app-notification-icon>
<ion-card
  routerDirection="forward"
  [routerLink]="['/launch/' + launch.id]"
  appSlideIn
>
  <div id="image">
    <div class="image-wrapper">
      <ion-img
        id="background"
        [src]="launch.image ? launch.image : 'assets/placeholder_1920.png'"
      ></ion-img>
    </div>
    <div class="image-wrapper">
      <ion-img
        id="foreground"
        [src]="launch.image ? launch.image : 'assets/placeholder_1920.png'"
      ></ion-img>
    </div>
  </div>
  <ion-card-header>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="content">
      <app-launch-status [status]="launch.status"></app-launch-status>
      <app-countdown [date]="date"></app-countdown>
    </div>
  </ion-card-content>
</ion-card>
