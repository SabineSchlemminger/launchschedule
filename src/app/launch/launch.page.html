<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="launch"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="launch!==undefined">
    <div id="launch">
      <launch-detail-card [launch]='launch'></launch-detail-card>
    </div>
    <div id="rocket">
      <rocket-detail-card [rocket]='launch.rocket'></rocket-detail-card>
    </div>
    <div id="mission">
      <mission-detail-card [mission]='launch.mission'></mission-detail-card>
    </div>
    <div id="pad">
      <pad-detail-card [pad]='launch.pad'></pad-detail-card>
    </div>
    <div id="agency">
      <agency-detail-card [agency]='launch.launch_service_provider'></agency-detail-card>
    </div>
    <div id="video">
      <launch-video *ngFor="let video of launch.vidURLs" [video]='video'></launch-video>
    </div>
  </div>
</ion-content>
