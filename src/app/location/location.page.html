<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="location"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="location!==undefined">
    <div id="location">
      <location-detail-card [location]='location'></location-detail-card>
    </div>

    <div id="pads">
      <ion-item>
        Pads
      </ion-item>
      <pad-list-entry *ngFor="let pad of location.pads" [pad]='pad' [locationName]="location.name"></pad-list-entry>
    </div>
  </div>
</ion-content>
