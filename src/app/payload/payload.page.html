<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="payload"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="payload!==undefined">
    <div id="payload">
      <payload-detail-card [id]='payload.id'></payload-detail-card>
    </div>
    <!-- <div id="mission-list">
      <mission-detail-card *ngFor="let mission of payload.missions" [mission]='mission'></mission-detail-card>
    </div>
    <div id="location">
      <location-detail-card [location]='payload.location'></location-detail-card>
    </div>
    <div id="payload">
      <payload-detail-card [payload]='payload.lsp'></payload-detail-card>
    </div> -->
  </div>
</ion-content>
