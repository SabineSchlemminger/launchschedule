<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="astronaut"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="astronaut!==undefined">
    <div id="astronaut">
      <astronaut-detail-card [astronaut]='astronaut'></astronaut-detail-card>
    </div>
    <div id="agency">
      <agency-list-entry [id]='astronaut.agency.id'></agency-list-entry>
    </div>
    <div id="launch-list">
      <launch-list-entry *ngFor="let launch of astronaut.flights" [launch]='launch'></launch-list-entry>
    </div>
    <!-- <div id="astronaut">
      <astronaut-detail-card [astronaut]='astronaut.lsp'></astronaut-detail-card>
    </div> -->
  </div>
</ion-content>
