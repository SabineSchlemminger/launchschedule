<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="event"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="event!==undefined">
    <div id="event">
      <event-detail-card [event]='event'></event-detail-card>
    </div>
    <div id="launches" *ngIf="event.launches.length>0">
      <ion-item>
        <ion-label>
          Launches
        </ion-label>
      </ion-item>
      <launch-list-entry *ngFor="let launch of event.launches" [launch]="launch"></launch-list-entry>
    </div>
    <div id="spacestations" *ngIf="event.expeditions.length>0 && event.expeditions[0].spacestation">
      <ion-item>
        <ion-label>
          Spacestation
        </ion-label>
      </ion-item>
      <spacestation-list-entry [id]="event.expeditions[0].spacestation.id"></spacestation-list-entry>
    </div>
    <div id="video" *ngIf="event.video_url">
      <ion-item>
        <ion-label>
          Video
        </ion-label>
      </ion-item>
      <youtube-video [url]='event.video_url'></youtube-video>
    </div>
  </div>
</ion-content>
