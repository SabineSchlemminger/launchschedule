<ion-card routerDirection="forward" [routerLink]="['/event/'+event.id]" slideIn>
  <div id="image">
    <div class="image-wrapper">
      <ion-img id="background" [src]="event.feature_image"></ion-img>
    </div>
    <div class="image-wrapper">
      <ion-img id="foreground" [src]="event.feature_image"></ion-img>
    </div>
  </div>
  <ion-card-header>
    <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="content">
      <countdown [date]="date"></countdown>
    </div>
  </ion-card-content>
</ion-card>
