<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFilter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="store.showFilter">
    <ion-searchbar (ionChange)="searchChange($event)" [value]="store.search" animated></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar *ngIf="store.showFilter">
    <ion-item>
      <ion-label>In Use</ion-label>
      <ion-toggle (ionChange)="loadFirst()" [(ngModel)]="store.inUse"></ion-toggle>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar *ngIf="store.showFilter">
    <ion-item>
      <ion-label>Human Rated</ion-label>
      <ion-toggle (ionChange)="loadFirst()" [(ngModel)]="store.humanRated"></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content #spacecraftOverviewContent [scrollEvents]="true" (ionScroll)="logScrolling($event)" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <div *ngFor="let spacecraft of store.spacecrafts">
        <spacecraft-list-entry [spacecraft]='spacecraft'></spacecraft-list-entry>
      </div>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingSpinner="circular" loadingText="Loading more spacecrafts...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
